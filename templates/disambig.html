<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ game }} script viewer</title>
        {% include 'partials/head.html' %}
        <link rel="stylesheet" href="/static/index.css" />
    </head>
    <body>
        <main>
            <h1>{{ game }} script viewer</h1>
            <h2>{{ script_name }}</h2>
            <p>This script exists in multiple chapters:</p>

            <ul>
                {% for chapter_idx, chapter_name in chapters %}
                    <li><a href="/{{ chapter_idx }}/{{ script_name }}.html">{{ chapter_name }}</a></li>
                {% endfor %}
            </ul>
        </main>

        <footer>
            {% include 'partials/info.html' %}

            {% if footer %}
                <p>{{ footer }}</p>
            {% endif %}
        </footer>
    </body>
</html>
